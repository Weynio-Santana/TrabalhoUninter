<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - SGHSS VidaPlus</title>
    
    <link rel="stylesheet" href="paciente.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <nav class="sidebar" id="sidebar">

        <div class="sidebar-header">
            <h3>SGHSS VidaPlus</h3>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard-paciente.html">Início (Painel)</a></li>
            <li><a href="agendamento.html">Meus Agendamentos</a></li>
            <li><a href="historico.html">Histórico Clínico</a></li>
            <li><a href="#">Resultados de Exames</a></li>
            <li><a href="teleconsulta.html">Teleconsultas</a></li>
            <li><a href="perfil.html" class="active">Meu Perfil</a></li> <li><a href="../index.html" id="logout-button">Sair</a></li>
        </ul>
    </nav>

    <main class="content">
        <header class="content-header">
            <button id="menu-toggle" class="menu-toggle-button">&#9776;</button>
            <h1>Meu Perfil</h1>
        </header>

        <section class="card">
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 2rem;">
                <img src="https://placehold.co/100x100/007bff/FFF?text=MP" alt="Foto Perfil" style="border-radius: 50%; border: 3px solid #eee;">
                <div>
                    <h2 style="margin: 0; color: #333;">Mariana </h2>
                    <p style="margin: 5px 0 0 0; color: #777;">Paciente desde 2024</p>
                </div>
            </div>

            <form id="profile-form">
                
                <h3 style="color: #005a9e; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px;">Dados Pessoais</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label for="p-name">Nome Completo</label>
                        <input type="text" id="p-name" value="Mariana da Silva">
                    </div>
                    <div class="input-group">
                        <label for="p-cpf">CPF (Somente Leitura)</label>
                        <input type="text" id="p-cpf" value="123.456.789-00" readonly style="background-color: #f0f0f0;">
                    </div>
                    <div class="input-group">
                        <label for="p-dob">Data de Nascimento</label>
                        <input type="date" id="p-dob" value="1990-05-15">
                    </div>
                    <div class="input-group">
                        <label for="p-gender">Gênero</label>
                        <select id="p-gender">
                            <option value="feminino" selected>Feminino</option>
                            <option value="masculino">Masculino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                </div>

                <h3 style="color: #005a9e; border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; margin-top: 30px;">Contato</h3>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label for="p-email">E-mail</label>
                        <input type="email" id="p-email" value="mariana.paciente@email.com">
                    </div>
                    <div class="input-group">
                        <label for="p-phone">Celular / WhatsApp</label>
                        <input type="tel" id="p-phone" value="(11) 99999-8888">
                    </div>
                    <div class="input-group" style="grid-column: span 2;"> <label for="p-address">Endereço Completo</label>
                        <input type="text" id="p-address" value="Rua das Flores, 123 - Centro, São Paulo/SP">
                    </div>
                </div>

                <div style="margin-top: 30px; text-align: right;">
                    <button type="submit" class="btn btn-primary" style="padding: 10px 25px; font-size: 1rem;">Salvar Alterações</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../assets/js/global.js"></script>
    <script src="paciente.js"></script>
</body>
</html>
